<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的网页</title>
</head>

<body>
  <div id="app"><div>a</div></div>

  // proxyRef简化模版使其不用.value

  <script type="module">
    
    // import { reactive, toRef, proxyRefs, toRefs, effect, watch, ref, computed, watchEffect } from '../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    // import { reactive, proxyRefs, toRef, toRefs, effect, ref, computed, watch, watchEffect } from './reactivity.js'
  
    import { reactive, effect ,ref} from "./reactivity.js"

    const flag = ref(true) // 包装成对象 wrap(false) =>
    effect(()=>{
      app.innerHTML = flag.value ? '对': '错'
    })
    setTimeout(() => {
      flag.value = false
    }, 1000);

  </script>
</body>

</html>
