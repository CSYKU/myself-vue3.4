<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        // render用内置渲染器来渲染，(渲染dom的)
        // createRender 自己创建渲染器 (可以自己提供渲染方式)
        // h方法可以创建一个虚拟dom参数(type, propsOrChildern,children)
        // runtime-dom 它的作用是提供DOM API (提供一系列dom操作api的方法)

        // h不一定是runtime-dom提供，是针对不同浏览器的跨平台服务端渲染也可以用

        // 关系
        //  @vue/runtime-dom -->  @vue/runtime-core (用于跨平台) -->  @vue/reactivity
        import { h, render } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js"

        //h参数类型 2个(类型,属性/儿子) 标准3个(类型,属性,儿子) 3个以上(从第三个开始都是儿子)

        // h(类型，属性，儿子)
        // h(类型，属性/儿子) 第二参数也可以是虚拟节点，带__v_isVnode标识
        // 3参数写法h("div","abc","def")保存，第二个参数会认为是属性，类型不对
        let ele1 = h("h1", [h("p", "wod P节点"), h("P", "P2节点"), "abc"],); //一个虚拟 h1元素节点
        let ele2 = h("h1", { style: { color: "green" } }, "name abc");

        render(ele1, app);
        setTimeout(() => {
            render(ele2, app);
        }, 3000)

        //         container.appendChild(el);
        //     }
        // })// 用自定义的渲染器
        //  render(ele, app) // 将虚拟节点挂载上去，并渲染上去
    </script>
</body>

</html>
